<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .list{
            margin-left: 200px;
            width: 300px;
            height: 300px;border: 1px solid #ccc;
        }
        h3{
            height: 24px;background: #cccccc;
            line-height: 24px;
            font-size: 14px;
            padding-left: 10px;
        }
        ul li{
            list-style: none;
            border-bottom:  1px dotted #ccc;
            height: 24px;
            line-height: 24px;
            color: #333;
            font-size: 12px;
            padding-left: 10px;
        }
        ul li span{
            width: 20px;
            height: 20px;background: #F93;
            display: inline-block;
            text-align: center;
            line-height: 20px;
        }
    </style>
</head>
<body>
<div class="list">
<h3>阅读排行</h3>
    <ul>
        <li><span>△</span>我恶魔你大家都开始做东西</li>
        <li><span>△</span>舌尖上的中国，东西真的很好吃</li>
        <li><span>△</span>舌尖上的中国，大家一起哟哟哟</li>
        <li><span>△</span>舌尖上的中国，哈哈哈哈</li>
    </ul>
</div>
</body>
</html>
